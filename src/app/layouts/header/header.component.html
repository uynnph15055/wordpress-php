<div class="header bg-white">
  <nav class="container d-flex justify-content-between align-items-center">
    <div class="nav-response">
      <label class="icon-open-nav-mobile" for="input_check">
        <i class="fas fa-bars"></i>
      </label>
      <input
        #inputChecked
        hidden
        class="input-menu"
        type="checkbox"
        id="input_check"
      />

      <label for="input_check" class="over__lay"> </label>

      <div class="menu-response">
        <div class="border-bottom">
          <label for="input_check" class="close-menu h-1 float-end">
            <i class="fas fa-times"></i>
          </label>
        </div>
        <ul class="menu-res mt-5 border-top">
          <li (click)="closeMenuRes(inputChecked)" class="menu-res-item">
            <a routerLink="/" class="menu-res-link text-decoration-none">
              Trang chủ
            </a>
          </li>
          <li class="menu-res-item">
            <a
              routerLink="/cuoc-thi"
              class="menu-res-link text-decoration-none"
            >
              Cuộc thi
            </a>
          </li>
          <li class="menu-res-item">
            <a href="" class="menu-res-link text-decoration-none">
              Test năng lực
            </a>
          </li>
          <li class="menu-res-item">
            <a href="" class="menu-res-link text-decoration-none">
              Tuyển dụng
            </a>
          </li>
        </ul>

        <div class="logo-nav-bar-res text-center">
          <img class="w-75" src="./../../../assets/img/logo.png" alt="" />
        </div>
      </div>
    </div>

    <a routerLink="/" class="img-header-box">
      <img class="" src="./../../../assets/img/logo.png" alt="" />
    </a>
    <div class="d-flex" id="menu_login-box">
      <ul
        class="nav menu_login-box d-flex align-items-center mr-auto home-nav pr-2"
      >
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="text-decoration-none nav-link-item" routerLink="/"
            >Trang chủ</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link-item text-decoration-none"
            [routerLink]="['/cuoc-thi']"
          >
            Cuộc thi
          </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <div
            class="position-relative nav-link-item text-decoration-none d-flex align-items-center"
          >
            <span [routerLink]="['/tuyen-dung']">Tuyển dụng</span>
            <div class="nav-item__icon">
              <i class="fa-solid fa-caret-down"></i>
            </div>

            <ul class="sub-menu position-absolute">
              <li class="sub-menu__item">
                <a
                  class="sub-menu__link nav-link-item text-decoration-none"
                  [routerLink]="['/tuyen-dung']"
                >
                  Tin tuyển dụng
                </a>
              </li>
              <li class="sub-menu__item">
                <a
                  class="sub-menu__link nav-link-item text-decoration-none"
                  routerLink="/test-nang-luc"
                >
                  Test năng lực
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link-item text-decoration-none" routerLink="/bai-viet">
            Bài viết
          </a>
        </li>

        <li *ngIf="user" (click)="openSaveInfo()" class="open-save-info">
          <i
            
            matBadgePosition="after"
            class="fa-solid fs-5 fa-bookmark primary-color"
            matBadgeColor="warn"
          ></i>
        </li>

        <li *ngIf="!user">
          <a (click)="saveUrlCurrent()" routerLink="/login" class="">
            <button class="my-btn-primary my-btn-s">Đăng nhập</button>
          </a>
        </li>

        <li *ngIf="user">
          <img
            *ngIf="user.avatar"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            class="header-avatar-user"
            [src]="user.avatar"
            alt=""
          />
          <mat-menu class="mt-2" #menu="matMenu">
            <button mat-menu-item routerLink="/tai-khoan">
              <span>Thông tin tài khoản</span>
            </button>
            <button mat-menu-item>
              <span>Thành tích</span>
            </button>
            <button (click)="logOut()" mat-menu-item>
              <span>Đăng xuất</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
    <a routerLink="/login" *ngIf="!false" class="fa-icon-login">
      <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>
    </a>
  </nav>
  <div id="mySidepanel" class="sidepanel">
    <div class="p-3">
      <header class="d-flex justify-content-between align-items-center">
        <h2 class="sidepanel-title">
          <i class="primary-color fa-solid fs-5 fa-bookmark"></i> Nội dung được
          lưu
        </h2>
        <button (click)="closeSaveInfo()" class="btn-save-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </header>
      <ul class="sidepanel__nav-list my-3">
        <li
          class="sidepanel__nav-item contest active"
          (click)="getContestStatus($event)"
        >
          <a class="sidepanel__nav-link">Cuộc Thi</a>
        </li>
        <li class="sidepanel__nav-item post" (click)="getPostStatus($event)">
          <a [attr.disabled]="!statusPage" class="sidepanel__nav-link">Tuyển dụng</a>
        </li>
      </ul>
      <div *ngIf="statusPage" class="sidepanel__nav-content">
        <div class="" *ngIf="typeTab == 0  && contests.length > 0">
          <app-contest-item
            *ngFor="let item of contests"
            [item]="item"
            (requestFavorite)="filterContest($event)"
          ></app-contest-item>
        </div>
        <div class="" *ngIf="typeTab == 1 && posts.length > 0">
          <app-recruitment-position *ngFor="let item of posts" [item]="item"(requestFavorite)="filterPost($event)">
          </app-recruitment-position>
        </div>
        <div
          *ngIf="
            typeTab == 0 && contests.length == 0 ||
            typeTab == 1 && posts.length == 0
          "
          class="d-flex justify-content-center align-items-center mt-5"
        >
          <img src="https://homebond.ae/assets/images/no-result.png" alt="" />
        </div>
      </div>
      <div *ngIf="!statusPage">
        <ngx-skeleton-loader
          [theme]="{
            'height.px': '200',
            'margin-bottom': '20'
          }"
          count="5"
          animation="pulse"
        ></ngx-skeleton-loader>
      </div>
       
    </div>
  </div>
</div>
<div (click)="closeSaveInfo()" class="overlay d-none"></div>
