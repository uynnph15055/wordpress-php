<div class="recruitment-position-item my-shadow-3-hover">
    <div class="recruitment-position__img-section">
        <a [routerLink]="['/bai-viet/' , item.slug]">
            <img [src]="item.thumbnail_url"
                class="recruitment-position__img" alt="">
        </a>
    </div>
    <div class="recruitment-position__context">
        <div class="recruitment-position__context-row">
            <h3 class="recruitment-position__title">
                <a class="recruitment-position__title-link my-h5"
                data-toggle="tooltip" data-placement="top" title={{item.title}}
                    [routerLink]="['/bai-viet/' , item.slug]">{{item.title}}</a>
                </h3>
            <button class="my-btn my-add-favorite__btn " [ngClass]="item.user_wishlist ? 'opacity-100' : ''">
                <i  (click)="favoriteEvent($event , item)" class=" fa-solid fa-bookmark" [ngClass]="item.user_wishlist ? 'primary-color' : 'my-add-favorite__icon'"></i>
            </button>
        </div>
        <div class="recruitment-position__context-recruitment">
            <i class="fa-regular fa-building"></i>
            <span class="recruitment-position__name-company my-xs">Doanh nghiá»‡p: <span class="recruitment-position__name-company-item" *ngFor="let company of item.postable.enterprise">{{company.name}} </span></span>
        </div>
        <div class="recruitment-position__context-row">
            <div class="">
                <p class="recruitment-position__desc my-xs" *ngIf="item.description " [innerHTML]="item.description">
                </p>
            </div>
        </div>
    </div>
</div>
